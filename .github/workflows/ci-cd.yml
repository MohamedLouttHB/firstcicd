# This workflow builds a Java project with Maven, caches/restores dependencies to improve execution time,
# and deploys a Docker image.
# For more information, see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Project CI/CD Workflow

on:
  push:
    branches:
      - testgit

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Build and test
        run: mvn clean package -DskipTests

  deploy-docker:
    runs-on: ubuntu-latest
    needs: build-test  # Ensure the build-test job completes successfully before running this job

    steps:
      # Checkout the code again, since each job runs in a fresh environment
      - name: Checkout code
        uses: actions/checkout@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      # Build the Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/secondcicd:latest .

      # Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/secondcicd:latest
